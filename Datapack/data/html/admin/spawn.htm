<html><title>Spawn Menu</title><body>
<center>
<table width=270><tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center><button action="bypass -h admin_show_npcs" width=70>Spawn NPCs</button></center></td>
<td width=45><button action="bypass -h admin_spawn" width=45>Back</button></td>
</tr></table><br>
Spawn NPC/Mob by ID:<font color="LEVEL"> [*]</font><br1>
<table width=270><tr>
<td width=90>ID|name/qty:</td>
<td width=60><edit var="id" width=60 height=15></td>
<td width=15><edit var="qty" width=15 height=15></td>
<td width=45><button action="bypass -h admin_spawn_monster $id $qty" width=45>Spawn</button></td>
<td width=45><button action="bypass -h admin_spawn_once $id $qty" width=45>Spawn 1</button></td>
</tr></table><br>
Special:<br1>
<table width=270>
<tr>
	<td><button action="bypass -h admin_spawn_reload" width=90>Reload</button></td>
	<td><button action="bypass -h admin_unspawnall" width=90>Unspawn All</button></td>
	<td><button action="bypass -h admin_respawnall" width=90>Respawn All</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_spawnnight" width=90>Spawn Night</button></td>
<td><button action="bypass -h admin_spawnday" width=90>Spawn Day</button></td>
<td></td>
</tr>
</table>
</center><br>
[*]: Names are case insensitive, but you must use underscores instead of spaces.<br>
You can leave qty field empty if you don't need more than one mob.
</body></html>
