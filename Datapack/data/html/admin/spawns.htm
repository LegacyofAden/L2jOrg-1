<html><title>Spawn Menu</title><body>
<center>
<table width=270><tr>
<td><button action="bypass -h admin_admin" width=45>Main</button></td>
<td><button action="bypass -h admin_show_npcs" width=100>Spawn NPCs</button></td>
<td><button action="bypass -h admin_admin" width=45>Back</button></td>
</tr></table><br>
Spawn NPC / Mob by ID: <font color="LEVEL">[*]</font> Normal or Once<br1>
<table>
<tr>
<td>Id/Name | qty:</td>
<td><edit var="id" width=55></td>
<td><edit var="qty" width=20></td>
<td><button action="bypass -h admin_spawn_monster $id $qty" width=60>Spawn</button></td>
<td><button action="bypass -h admin_spawn_once $id $qty" width=60>Once</button></td>
</tr>
</table><br>
Spawn by Level:<br1>
<table>
<tr>
<td><edit var=s1box type="number" length=2></td>
<td><button action="bypass -h admin_spawn_index $s1box" width="65">List</button></td>
</tr>
</table>
<br>
<button action="bypass -h admin_html spawn.htm" width=100>More Actions</button><br>
</center><br>
[*]: Names are case insensitive, but you must use underscores instead of spaces.<br>
You can leave qty field empty if you don't need more than one mob.
</body></html>
