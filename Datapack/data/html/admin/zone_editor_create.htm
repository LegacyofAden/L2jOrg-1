<html>
<head>
	<title>Zone Creator</title>
</head>
<body>
<center>
	<table width=270 border=0 bgcolor="444444">
		<tr>
			<td><button action="bypass -h admin_admin" width=65>Main</button></td>
			<td><button action="bypass -h admin_admin6" width=65>Char</button></td>
			<td><button action="bypass -h admin_admin2" width=65>Game</button></td>
			<td><button action="bypass -h admin_admin7" width=65>GM</button></td>
		</tr>
	</table>
	<br>
</center>
<center>
	<table>	
		<tr>
			<td><edit var="name" width=127 height=15></td>
			<td><button action="bypass -h admin_zones setname $name" width=130>Set name</button></td>
		</tr>
		<tr>
			<td><edit var="minZ" width=127 height=15></td>
			<td><button action="bypass -h admin_zones setMinZ $minZ" width=130>Set minZ</button></td>
		</tr>
		<tr>
			<td><edit var="maxZ" width=127 height=15></td>
			<td><button action="bypass -h admin_zones setMaxZ $maxZ" width=130>Set maxZ</button></td>
		</tr>
		<tr>
			<td><button action="bypass -h admin_zones start" width=130>Picking</button></td>
			<td><button action="bypass -h admin_zones finish" width=130>Moving</button></td>
		</tr>
		<tr>
			<td><button action="bypass -h admin_zones dump" width=130>Dump</button></td>
			<td><button action="bypass -h admin_zones clear" width=130>Clear</button></td>
		</tr>
		<tr>
			<td><button action="bypass -h admin_zones show" width=130>Show</button></td>
			<td><button action="bypass -h admin_zones hide" width=130>Hide</button></td>
		</tr>
	</table>
</center>
<br1>
<table>
	<tr>
		%pages%
	</tr>
</table>
<br1>
Name: <font color="LEVEL">%name%</font><br1>
Min Z: <font color="LEVEL">%minZ%</font> Max Z: <font color="LEVEL">%maxZ%</font>
<br>
<table width=280 height=20 cellspacing=0 background="L2UI_CT1.Button_DF_Calculator">
	<tr>
		<td fixwidth=5></td>
		<td fixwidth=20>#</td>
		<td fixwidth=60>X</td>
		<td fixwidth=60>Y</td>
		<td fixwidth=60>Z</td>
		<td fixwidth=30>Edit</td>
		<td fixwidth=30>Tele</td>
		<td fixwidth=30>Dele</td>
		<td fixwidth=5></td>
	</tr>
</table>
<table width=275 cellspacing=0 background="L2UI_CT1.Windows.Windows_DF_TooltipBG">
%nodes%
</table>
</body>
</html>
