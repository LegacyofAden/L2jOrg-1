<html><title>Transformation</title><body>
<center>
<table width=270>
<tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center>Transformation Menu</center></td>
<td width=45><button action="bypass -h admin_admin3" width=45>Back</button></td>
</tr>
</table>
<br>
<table width="270">
<tr>
<td><button action="bypass -h admin_html transform.htm" width="50">Page 1</button></td>
<td><button action="bypass -h admin_html transform2.htm" width="50">Page 2</button></td>
<td><button action="bypass -h admin_html transform3.htm" width="50">Page 3</button></td>
<td><button action="bypass -h admin_html transform4.htm" width="50">Page 4</button></td>
<td><button action="bypass -h admin_html transform5.htm" width="50">Page 5</button></td>
</tr>
</table>
<br>
<table width="270">
<tr>
<td>Values:</td>
<td><edit var="qbox" width="200" height="15" /></td>
</tr>
</table>
<br>
<table width="270">
<tr>
<td><button action="bypass -h admin_transform_menu $qbox" width="40">Send</button></td>
<td><button action="bypass -h admin_html help/transform.htm" width="40">Help</button></td>
<td><button action="bypass -h admin_untransform" width="90">Untransform</button></td>
</tr>
</table>
<br>
Mercenary Transformations:<br1>
<table width=260>
<tr>
<td><button action="bypass -h admin_transform_menu 10 $qbox" width=82>Human</button></td>
<td><button action="bypass -h admin_transform_menu 12 $qbox" width=82>Dark Elf</button></td>
<td><button action="bypass -h admin_transform_menu 11 $qbox" width=82>Light Elf</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_transform_menu 14 $qbox" width=82>Dwarf</button></td>
<td><button action="bypass -h admin_transform_menu 13 $qbox" width=82>Orc</button></td>
<td><button action="bypass -h admin_transform_menu 15 $qbox" width=82>Kamael</button></td>
</tr>
</table>
<br>
Battle Transformations:<br1>
<table width=260>
<tr>
<td><button action="bypass -h admin_transform_menu 17 $qbox" width=125>Archer Captain</button></td>
<td><button action="bypass -h admin_transform_menu 21 $qbox" width=125>Fortress Captain</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_transform_menu 19 $qbox" width=125>Kamael Captain</button></td>
<td><button action="bypass -h admin_transform_menu 16 $qbox" width=125>Guard Captain</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_transform_menu 18 $qbox" width=125>Magic Leader</button></td>
<td><button action="bypass -h admin_transform_menu 20005 $qbox" width=125>Dragon Lee</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_transform_menu 113 $qbox" width=125>Guard of Dawn</button></td>
<td><button action="bypass -h admin_transform_menu 20006 $qbox" width=125>Dragon Karin</button></td>
</tr>
<tr><td><button action="bypass -h admin_transform_menu 20 $qbox" width=125>Knight of Dawn</button></td>
</tr>
</table>
</center>
</body></html>
