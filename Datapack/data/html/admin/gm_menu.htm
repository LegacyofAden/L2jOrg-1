<html><title>GM Menu</title><body><center>
<table background="L2UI_CT1.Windows.Windows_DF_TooltipBG"><tr>

</tr></table>
<table width=270><tr>
<td align=RIGHT><font color="LEVEL">QuickBox:</font></td>

</tr></table>
<br>
<table><tr>

</tr><tr>

<td><button action="bypass -h admin_gmshop" width=65>GM Shop</button></td>
</tr><tr>

<td><button action="bypass -h admin_exceptions" width=65>Exceptions</button></td>

</tr>

<br>Super Haste:<br1>
<table><tr>
<td><button action="bypass -h admin_superhaste 1" width=30>1</button></td>
<td><button action="bypass -h admin_superhaste 2" width=30>2</button></td>
<td><button action="bypass -h admin_superhaste 3" width=30>3</button></td>
<td><button action="bypass -h admin_superhaste 4" width=30>4</button></td>
<td><button action="bypass -h admin_superhaste 0" width=30>Off</button></td>
</tr></table><br>
<center><multiedit var="new_announcement" width=250 height=80></center>
<table width="160"><tr>
<td><button action="bypass -h admin_announce $new_announcement" width=65>Announce</button></td>
<td><button action="bypass -h admin_announce_crit $new_announcement" width=65>Critical</button></td>
<td><button action="bypass -h admin_announce_screen $new_announcement" width=65>On-Screen</button></td>
<td><button action="bypass -h admin_gmchat_menu $new_announcement" width=65>GM Chat</button></td>
</tr></table><br>
<br>
