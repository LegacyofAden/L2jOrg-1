<html><body>
<table width=270><tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center>Siege Menu</center></td>
<td width=45><button action="bypass -h admin_clanhall" width=45>Back</button></td>
</tr></table><center>
<br>ClanHall: %clanhallName%<br1>
ClanHall Owner: %clanhallOwner%
<br>
<center>
<edit var="box" width=120 height=15>
</center>
<br>
<table><tr>
<td><button action="bypass -h admin_clanhallopendoors %clanhallId%" width=135>Open Doors</button></td>
<td><button action="bypass -h admin_clanhallclosedoors %clanhallId%" width=135>Close Doors</button></td>
</tr><tr>
<td><button action="bypass -h admin_clanhallset %clanhallId%" width=135>Give ClanHall</button></td>
<td><button action="bypass -h admin_clanhalldel %clanhallId%" width=135>Take ClanHall</button></td>
</tr><tr>
<td><button action="bypass -h admin_chsiege_startSiege %clanhallId%" width=135>Start Siege</button></td>
<td><button action="bypass -h admin_chsiege_endsSiege %clanhallId%" width=135>End Siege</button></td>
</tr><tr>
<td><button action="bypass -h admin_chsiege_addAttacker %clanhallId% $box" width=135>Add Attacker</button></td>
<td><button action="bypass -h admin_chsiege_removeAttacker %clanhallId% $box" width=135>Remove Attacker</button></td>
</tr><tr>
<td><button action="bypass -h admin_chsiege_listAttackers %clanhallId%" width=135>List Attackers</button></td>
<td><button action="bypass -h admin_chsiege_clearAttackers %clanhallId%" width=135>Clear Attackers</button></td>
</tr><tr>
<td><button action="bypass -h admin_chsiege_setSiegeDate %clanhallId% $box" width=135>Set Siege Date</button></td>
<td><button action="bypass -h admin_clanhallteleportself %clanhallId%" width=135>Teleport self</button></td>
</tr><tr>
<td><button action="bypass -h admin_chsiege_forwardSiege %clanhallId%" width=135>Forward Siege</button></td>
</tr>
</table></center>
<br><font color="FF0000">
Note:</font> Use the box to enter the clan name to add/remove (can be done just by targetting a clan member) or the date to set the siege. Date must be on this format DD-MM-YYYY;HH:MM.
</body></html>
