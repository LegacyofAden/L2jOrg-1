<html><title>Instance Maintenance Menu</title><body>
<center>
<table width=270><tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center>Instance Creation Menu</center></td>
<td width=45><button action="bypass -h admin_admin" width=45>Back</button></td>
</tr></table><br>
<table width=260>
<tr>
<td><button action="bypass -h admin_html instancezone.htm" width=83>General</button></td>
<td><button action="bypass -h admin_html instancezone2.htm" width=83>Individual</button></td>
<td><button action="bypass -h admin_html help/instancezone_list.htm" width=83>Template IDs</button></td>
</tr>
</table><br>
Create Example:<br1>
Instance: [ 1 ] - Template: [ demo.xml ]<br>
<table width=260>
<tr>
<td></td>
<td>Instance</td>
<td>Template XML</td>
</tr>
<tr>
<td><button action="bypass -h admin_instancecreate $instanceid_create $templateid" width=80>Create</button></td>
<td><edit var="instanceid_create" width=50></td>
<td><edit var="templateid" width=80></td>
</tr>
<tr><td><br></td></tr>
<tr>
<td><button action="bypass -h admin_instancedestroy $instanceid_destroy $templateid" width=80>Destroy</button></td>
<td><edit var="instanceid_destroy" width=50></td>
</tr>
</table>
<br><br>
<button action="bypass -h admin_instancelist" width=110>List Instances</button><br><br>
<font color="LEVEL">IDs => 300000: reserved for dynamic instances!</font>
</center>
