<html><title>Shutdown Server</title><body>
<table width=270><tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center>Server Management</center></td>
<td width=45><button action="bypass -h admin_admin4" width=45>Back</button></td>
</tr></table><br>
<table width=270><tr>
<td width=100>Shutdown time:</td>
<td><edit var="qbox" width=120 height=15></td>
<td><button action="bypass -h admin_html help/shutdown.htm" width=45>Help</button></td>
</tr></table><br><br>
<table width=270>	
<tr><td>Players Online:</td><td>%count%</td></tr>
<tr><td>Used Memory:</td><td>%used% bytes</td></tr>
<tr><td>Game Time:</td><td>%time%</td></tr>
</table><br><br>
<center><table><tr><td>
<button action="bypass -h admin_server_shutdown $qbox" width=80>Shutdown</button></td><td>
<button action="bypass -h admin_server_restart $qbox" width=80>Restart</button></td><td>
<button action="bypass -h admin_server_abort" width=80>Abort</button></td></tr>
</table></center>
</body></html>
