<html><title>Mob Groups</title><body>
<center>
<table width=270>
<tr>

</tr>
</table><br>
<center>

</tr></table><br>
<table width=270><tr>
<td><button action="bypass -h admin_mobgroup_create $qbox" width=65>Create</button></td>

</tr><tr>

</tr><tr>
<td><button action="bypass -h admin_mobgroup_invul $qbox" width=65>Invul</button></td>
<td><button action="bypass -h admin_mobgroup_idle $qbox" width=65>Idle</button></td>

</tr></table>
<br>
<table width=270>
<tr>
<td><button action="bypass -h admin_html mobgroup_classic.htm" width=130>Classic Menu</button></td>
<td><button action="bypass -h admin_html mobgroup.htm" width=130>Alternate Menu</button></td>
</tr></table>
