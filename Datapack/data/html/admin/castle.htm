<html><body>
<table width=270><tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center>Siege Menu</center></td>
<td width=45><button action="bypass -h admin_siege" width=45>Back</button></td>
</tr></table>
<center>
<br><br><font color="LEVEL">Castle: %castleName%</font><br>
<table width=270>
<tr>
<td width=140 align="center"><button action="bypass -h admin_setsiegetime %castleName%" width=135>Set Siege Time</button></td>
</tr>
</table>
<table width=270>
<tr>
<td width=135 align="center"><button action="bypass -h admin_add_attacker %castleName%" width=135>Add Attacker</button></td>
<td width=135 align="center"><button action="bypass -h admin_add_defender %castleName%" width=135>Add Defender</button></td>
</tr><tr>
<td width=135 align="center"><button action="bypass -h admin_list_siege_clans %castleName%" width=135>List Clans</button></td>
<td width=135 align="center"><button action="bypass -h admin_clear_siege_list %castleName%" width=135>Clear List</button></td>
</tr>
<tr>
<td width=135 align="center"><button action="bypass -h admin_move_defenders %castleName%" width=135>Move Defenders</button></td>
<td width=135 align="center"><button action="bypass -h admin_spawn_doors %castleName%" width=135>Spawn Doors</button></td>
</tr>
<tr>
<td width=90 align="center"><button action="bypass -h admin_startsiege %castleName%" width=135>Start Siege</button></td>
<td width=90 align="center"><button action="bypass -h admin_endsiege %castleName%" width=135>End Siege</button></td>
</tr>
<tr>
<td width=135 align="center"><button action="bypass -h admin_setcastle %castleName%" width=135>Give Castle</button></td>
<td width=135 align="center"><button action="bypass -h admin_removecastle %castleName%" width=135>Remove Castle</button></td></tr>
</tr>
</table>
<br>
<table width=270>
<tr><td width=60 align="center">NpcId:</td>
<td align="center"><edit var="value" width=40></td>
<td align="center"><button action="bypass -h admin_add_guard %castleName% $value" width=135>Add Guard</button></td>
</tr></table>
</center>
</body></html>
