<html><title>Admin Castle Manage</title><body>
<center>
<table width=270>
<tr>
<td width=45><button action="bypass admin_admin" width=45>Main</button></td>
<td width=180><center>Admin Castle Manage</center></td>
<td width=45><button action="bypass admin_castlemanage" width=45>Back</button></td>
</tr>
</table>
<br>
<font color=""><button action="" width=270>%castleName% Castle Info</button></font>
	<table width="270" border="0" bgcolor="444444">
		<tr>
			<td>Owner:</td>
			<td><font color="LEVEL">%ownerName%<font></td>
		</tr>
		<tr>
			<td>Clan:</td>
			<td><font color="LEVEL">%ownerClan%<font></td>
		</tr>
		<tr>
			<td>Castle Side:</td>
			<td><font color="LEVEL">%castleSide%<font></td>
		</tr>
		<tr>
			<td>Siege Info:</td>
			<td><button action="bypass admin_castlemanage %castleId% showRegWindow" width=85>Show me</button></td>
		</tr>
	</table>
	<br><br>
	<button action="" width=270>Castle Manage</button>
	<table width=256 border=0 bgcolor="444444">
		<tr>
			<td align=center><button action="bypass admin_castlemanage %castleId% setOwner $ebox" width=128>Give Castle</button></td>
			<td align=center><combobox width=120 height=17 var=ebox list=Light;Dark></td>
		</tr>
		<tr>
			<td align=center><button action="bypass admin_castlemanage %castleId% takeCastle" width=130>Take Castle</button></td>
			<td align=center><button action="bypass admin_castlemanage %castleId% switchSide" width=130>Switch Sides</button></td>
		</tr>
	</table>
		<br><br>
		<button action="" width=270>Siege Manage</button>
	<table width=256 border=0 bgcolor="444444">
		<tr>
			<td align=center><button action="bypass admin_castlemanage %castleId% addAttacker" width=128>Add Attacker</button></td>
			<td align=center><button action="bypass admin_castlemanage %castleId% removeAttacker" width=128>Remove Attacker</button></td>
		</tr>
		<tr>
			<td align=center><button action="bypass admin_castlemanage %castleId% addDeffender" width=128>Add Deffender</button></td>
			<td align=center><button action="bypass admin_castlemanage %castleId% removeDeffender" width=128>Remove Deffender</button></td>
		</tr>
		<tr>
			<td align=center><button action="bypass admin_castlemanage %castleId% startSiege" width=128>Start Siege</button></td>
			<td align=center><button action="bypass admin_castlemanage %castleId% stopSiege" width=128>Stop Siege</button></td>
		</tr>
	</table>
</center>
</body></html>
