<html>
	<head>
		<title>Effects of %targetName%</title>
	</head>
	<body>
		<table width="100%">
			<tr>
				<td width=45>
					<button action="bypass -h admin_admin" width=45>Main</button>
				</td>
				<td width=180>
					<center><font color="LEVEL">Effects of %targetName%</font></center>
				</td>
				<td width=45>
					<button action="bypass -h admin_current_player" width=45>Back</button>
				</td>
			</tr>
		</table>
		<br>
		<table width="100%">
			<tr>
				<td width=200>Skill</td>
				<td width=30>Rem. Time</td>
				<td width=70>Action</td>
			</tr>
			%buffs%
		</table>
		<br>%pages%<br>
		<button action="bypass -h admin_viewblockedeffects %targetObjId%" width=160>View Blocked Effects</button><br>
		<button action="bypass -h admin_stopallbuffs %targetObjId%" width=80>Remove All</button>
		<br>
		Total buff count: %effectSize%
	</body>
</html>
