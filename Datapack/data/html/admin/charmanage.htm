<html><body>
<table width=270>
<tr>
<td><button action="bypass -h admin_admin" width=45>Main</button></td>
<td><center>Character Selection Menu</center></td>
<td><button action="bypass -h admin_admin6" width=45>Back</button></td>
</tr>
</table><br>
<table width=240><tr>
<td>Character:</td><td><edit var="qbox" width=120></td>
<td><button action="bypass -h admin_html help/charmanage.htm" width=45>Help</button></td>
</tr></table><br>
<center>
<table><tr>
<td><button action="bypass -h admin_goto_char_menu $qbox" width=60>Go</button></td>
<td><button action="bypass -h admin_kick_menu $qbox" width=60>Kick</button></td>
<td><button action="bypass -h admin_ban_char $qbox" width=60>Ban Chr</button></td>
<td><button action="bypass -h admin_ban_acc $qbox" width=60>Ban Acc</button></td>
</tr><tr>
<td><button action="bypass -h admin_recall_char_menu $qbox" width=60>Get</button></td>
<td><button action="bypass -h admin_kill_menu $qbox" width=60>Kill</button></td>
<td><button action="bypass -h admin_unban_char $qbox" width=60>UnbanChr</button></td>
<td><button action="bypass -h admin_unban_acc $qbox" width=60>UnbanAcc</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_recall_party_menu $qbox" width=60>Get Party</button></td>
<td><button action="bypass -h admin_recall_clan_menu $qbox" width=60>Get Clan</button></td>
<td><button action="bypass -h admin_jail $qbox" width=60>Jail</button></td>
<td><button action="bypass -h admin_unjail $qbox" width=60>UnJail</button></td>
</tr>
</table>
</center><br>
<center>
<table><tr>
<td width=15>X:</td><td><edit var="char_cord_x" width=50></td>
<td width=15>Y:</td><td><edit var="char_cord_y" width=50></td>
<td width=15>Z:</td><td><edit var="char_cord_z" width=50></td>
<td><button action="bypass -h admin_teleport_character_to_menu $qbox $char_cord_x $char_cord_y $char_cord_z" width=60>Teleport</button></td>
</tr></table><br>
</center>
</body></html>
