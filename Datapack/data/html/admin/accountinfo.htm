<html><title>Account Details: %account%</title><body>

</table><br>
<table width=270>
<tr>

<td><button action="bypass -h admin_character_info %player%" width=40>Back</button></td>
</tr>
</table>
<br><br>
<table width=270>
<tr>
<td><button action="bypass -h admin_ban_acc %account%" width=90>Ban Account</button></td>

</tr>
</table>
