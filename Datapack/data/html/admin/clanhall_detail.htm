<html><title>Main Admin Menu</title><body>
<center>
<table width=270 border=0 bgcolor="444444">
<tr>
<td><button action="bypass -h admin_admin" width=65>Main</button></td>
<td><button action="bypass -h admin_admin6" width=65>Char</button></td>
<td><button action="bypass -h admin_admin2" width=65>Game</button></td>
<td><button action="bypass -h admin_admin7" width=65>GM</button></td>
</tr>
</table>
<br>
<font name="hs11" color="LEVEL">&%%clanHallId%; (%clanHallId%)</font><br1>
(&*%clanHallId%;)<br>
<font name="hs10" color="LEVEL">Info:</font><br1>

<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250">Location:</font></td>
<td align=center fixwidth="250"><font color="LEVEL">&^%clanHallId%;</font></td>
</tr>

<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250">Grade:</font></td>
<td align=center fixwidth="250"><font color="LEVEL">%clanHallGrade%</font></td>
</tr>

<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250">Size:</font></td>
<td align=center fixwidth="250"><font color="LEVEL">%clanHallSize% square feet</font></td>
</tr>

<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250">Owner:</font></td>
<td align=center fixwidth="250">%clanHallOwner%</td>
</tr>
</table>
<br><br>

<font name="hs10" color="LEVEL">Actions:</font><br1>
<table border=0 cellpadding=0 cellspacing=0 bgcolor="363636">
<tr>
<td align=center fixwidth="250"><button action="bypass -h admin_clanhall id=%clanHallId% action=give" width=125>Give</button></td>
<td align=center fixwidth="250"><button action="bypass -h admin_clanhall id=%clanHallId% action=take" width=125>Take</button></td>
</tr>
<tr>
<td align=center fixwidth="250"><button action="bypass -h admin_clanhall id=%clanHallId% action=openCloseDoors actionVal=true" width=125>Open doors</button></td>
<td align=center fixwidth="250"><button action="bypass -h admin_clanhall id=%clanHallId% action=openCloseDoors actionVal=false" width=125>Close doors</button></td>
</tr>
<tr>
<td align=center fixwidth="250"><button action="bypass -h admin_clanhall id=%clanHallId% action=teleport actionVal=inside" width=125>Teleport inside</button></td>
<td align=center fixwidth="250"><button action="bypass -h admin_clanhall id=%clanHallId% action=teleport actionVal=outside" width=125>Teleport outside</button></td>
</tr>
</table>
<br><br>

<font name="hs10" color="LEVEL">Functions:</font><br1>
%functionList%

<br>
<button action="bypass -h admin_clanhall" width=200>Back</button><br1>
</center>
</body></html>
