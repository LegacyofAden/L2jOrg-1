<html><title>Mob Groups</title><body>
<center>
<table width=270>
<tr>
<td width=45><button action="bypass -h admin_admin" width=45>Main</button></td>
<td width=180><center>Mob Group Control Menu</center></td>
<td width=45><button action="bypass -h admin_admin3" width=45>Back</button></td>
</tr>
</table><br>
<table width=200>
<tr>
<td>
<button action="bypass -h admin_mobgroup_create $qbox" width=90>Create</button>
<button action="bypass -h admin_mobgroup_spawn $qbox" width=90>Spawn</button>
<button action="bypass -h admin_mobgroup_unspawn $qbox" width=90>Unspawn</button>
<button action="bypass -h admin_mobgroup_remove $qbox" width=90>Remove/Delete</button>
<button action="bypass -h admin_list_groups $qbox" width=90>List All</button>
<br>
<button action="bypass -h admin_mobgroup_attack $qbox" width=90>Attack Target</button>
<button action="bypass -h admin_mobgroup_attackgrp" width=90>Attack Group</button>
<button action="bypass -h admin_mobgroup_rnd" width=90>Attack Random</button>
</td>
<td>
<button action="bypass -h admin_mobgroup_return $qbox" width=90>Return</button>
<button action="bypass -h admin_mobgroup_follow $qbox" width=90>Follow</button>
<button action="bypass -h admin_mobgroup_teleport $qbox" width=90>Teleport</button>
<button action="bypass -h admin_mobgroup_kill $qbox" width=90>Kill</button>
<button action="bypass -h admin_mobgroup_invul" width=90>Set Invul</button>
<br>
<button action="bypass -h admin_mobgroup_idle $qbox" width=90>Set Idle</button>
<button action="bypass -h admin_mobgroup_nomove $qbox" width=90>Set No Move</button>
<button action="bypass -h admin_mobgroup_casting" width=90>Set Cast Only</button>
<br>
</td>
</tr>
</table><br>
<table>
<tr><td><button action="bypass -h admin_mobinst" width=90>Instructions</button></td></tr>
</table><br>
Mob Control Parameters:<edit var="qbox" width=100 height=15>
</body></html>
