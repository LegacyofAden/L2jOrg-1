<html><title>Admin PC Points Manager</title><body>
<center>
<table width=270 align=center>
<tr>
<td><button action="bypass admin_admin" width=45>Main</button></td>
<td><center>Admin PC Points Manager</center></td>
<td><button action="bypass -h admin_admin6" width=45>Back</button></td>
</tr>
</table>
<br>
<font color="LEVEL">Target info</font><br1>
	<table width="270" align=center border="0">
		<tr>
			<td>Player Name:</td>
			<td><font color="00FF00">%targetName%<font></td>
		</tr>
		<tr>
			<td>Player Points:</td>
			<td><font color="00FF00">%points%<font></td>
		</tr>
	</table>
	<br>
	<font color="LEVEL">Target Operations</font><br1>
	<table width=256 align=center border=0>
		<tr>
			<td align=center>Operation</td>
			<td align=center><combobox width=120 height=17 var=ebox list=increase;decrease;set></td>
		</tr>
		<tr>
			<td align=center>Value</td>
			<td align=center><edit var="val" width=120 type="number"></td>
		</tr>
	</table>
	<table width="270" align=center border="0">
		<tr>
			<td><center><br><button action="bypass -h admin_pccafepoints $ebox $val" width=80>Confirm</button></center></td>
		</tr>
	</table>
	<br>
	<font color="LEVEL">Reward More players</font><br1>
	<table width=256 align=center border=0>
		<tr>
			<td align=center>Range</td>
			<td align=center><edit var="range" width=120 type="number"></td>
		</tr>
		<tr>
			<td align=center>Value</td>
			<td align=center><edit var="val2" width=120 type="number"></td>
		</tr>
	</table>
	<table width="257" align=center border="0">
		<tr>
			<td><center><br><button action="bypass -h admin_pccafepoints rewardOnline $val2 $range" width=80>Confirm</button></center></td>
		</tr>
		<tr>
			<td><center>Note: If you leave 'Range' empty or set 0,<br1>it will reward all online players.</center></td>
		</tr>
	</table>
</center>
</body></html>
