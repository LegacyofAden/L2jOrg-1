<html><title>Spawn NPC menu</title><body>
<center>
<table width=260>
<tr>
<td width=40><button action="bypass -h admin_admin" width=40>Main</button></td>
<td width=180><center><button action="bypass -h admin_show_spawns" width=100>Spawn Mobs</button></center></td>
<td width=40><button action="bypass -h admin_show_spawns" width=40>Back</button></td>
</tr>
</table><br>
Spawn NPC / Mobb by ID: <font color="LEVEL">[*]</font> Normal or Once<br1>
<table width=260 bgcolor="666666">
<tr>
<td width=80>Id/Name|qty:</td>
<td width=60><edit var="id" width=55 height=15></td>
<td width=15><edit var="qty" width=20 height=15></td>
<td width=50><button action="bypass -h admin_spawn_monster $id $qty" width=50>Spawn</button></td>
<td width=30><button action="bypass -h admin_spawn_once $id $qty" width=30>x1</button></td>
</tr>
</table><br><br>
Show NPCs whose name start with:<br1>
<table width=260>
<tr>
<td><button action="bypass -h admin_npc_index A" width=40>A</button></td>
<td><button action="bypass -h admin_npc_index B" width=40>B</button></td>
<td><button action="bypass -h admin_npc_index C" width=40>C</button></td>
<td><button action="bypass -h admin_npc_index D" width=40>D</button></td>
<td><button action="bypass -h admin_npc_index E" width=40>E</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_npc_index F" width=40>F</button></td>
<td><button action="bypass -h admin_npc_index G" width=40>G</button></td>
<td><button action="bypass -h admin_npc_index H" width=40>H</button></td>
<td><button action="bypass -h admin_npc_index I" width=40>I</button></td>
<td><button action="bypass -h admin_npc_index J" width=40>J</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_npc_index K" width=40>K</button></td>
<td><button action="bypass -h admin_npc_index L" width=40>L</button></td>
<td><button action="bypass -h admin_npc_index M" width=40>M</button></td>
<td><button action="bypass -h admin_npc_index N" width=40>N</button></td>
<td><button action="bypass -h admin_npc_index O" width=40>O</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_npc_index P" width=40>P</button></td>
<td><button action="bypass -h admin_npc_index Q" width=40>Q</button></td>
<td><button action="bypass -h admin_npc_index R" width=40>R</button></td>
<td><button action="bypass -h admin_npc_index S" width=40>S</button></td>
<td><button action="bypass -h admin_npc_index T" width=40>T</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_npc_index U" width=40>U</button></td>
<td><button action="bypass -h admin_npc_index V" width=40>V</button></td>
<td><button action="bypass -h admin_npc_index W" width=40>W</button></td>
<td><button action="bypass -h admin_npc_index X" width=40>X</button></td>
<td><button action="bypass -h admin_npc_index Y" width=40>Y</button></td>
</tr>
<tr>
<td><button action="bypass -h admin_npc_index Z" width=40>Z</button></td>
</tr>
</table><br>
</center>
[*]: Names are case insensitive, but you must use underscores instead of spaces.<br>You can leave qty field empty if you don't need more than one mob.
</body></html>
